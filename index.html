<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shopping Cart</title>
</head>
<body>
<header class="mb-4 bg-dark">
    <div class="container">
        <nav class="navbar navbar-exapnd-md navbar-dark justify-content-end px-0">
            <button id="btnCart" type="button" data-toggle="collapse" data-target="#cart" class="btn btn-outline-light"><i class="fas fa-shopping-cart pr-2"></i>Cart</button>
        </nav>
    </div>
</header>
<div class="container">
    <div class="row">
        <div id="refinements" class="col-sm-3">
            <!-- REFINEMENT CARDS HERE -->
        </div>
        <div class="col-sm-9 pl-0">
            <div id="cart" class="border mb-3 p-3 collapse">
                <!-- CART CONTENTS HERE -->
            </div>
            <div id="message-center"></div>
            <div id="refiners" class="d-none mb-3 p-2 border bg-light">
                <!-- REFINEMENTS HERE -->
            </div>
            <div id="catalog" class="row">
                <!-- CATALOG ITEMS HERE -->
            </div>
        </div>
    </div>
</div>
<footer>
    <!-- footer -->
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="./assets/js/catalog.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
